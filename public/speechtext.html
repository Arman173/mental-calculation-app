<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .accordion-button:focus {
            box-shadow: none;
        }
        .tts-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        /* Estilo personalizado para el t√≠tulo */
        .titulo-principal {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
        }
    </style>
    <!-- scripts -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
    <div class="container my-5">
        <!-- T√≠tulo principal (h1) -->
        <div class="text-center mb-5">
            <h1 class="titulo-principal">Text To Speech</h1>
        </div>

        <!-- Accordion -->
        <div class="accordion" id="miAccordion">
            <!-- Secci√≥n 1 (Text-to-Speech) -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#seccion1">
                        üîà Text-to-Speech
                    </button>
                </h2>
                <div id="seccion1" class="accordion-collapse collapse show" data-bs-parent="#miAccordion">
                    <div class="accordion-body tts-section">
                        <h4>Primera prueba de text-to-speech</h4>
                        <button class="btn btn-primary mt-2" onclick="hablar()">Reproducir</button>
                    </div>
                </div>
            </div>

            <!-- Secciones 2, 3 y 4 (Ejemplos) -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#seccion2">
                        üìù Secci√≥n 2
                    </button>
                </h2>
                <div id="seccion2" class="accordion-collapse collapse" data-bs-parent="#miAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="textoAVoz" class="form-label">Escribe tu texto (m√°x. 300 caracteres):</label>
                            <textarea 
                                class="form-control" 
                                id="textoAVoz" 
                                rows="5" 
                                maxlength="300"
                                placeholder="Ingresa el texto que deseas convertir a voz..."
                                oninput="actualizarContador()"
                            ></textarea>
                            <div class="text-end mt-1">
                                <small>
                                    <span id="contadorCaracteres">0</span>/300
                                </small>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" onclick="speechText()">
                                <i class="bi bi-megaphone me-1"></i> Speech Text
                            </button>
                            <button class="btn btn-outline-danger" onclick="clearText()">
                                <i class="bi bi-trash me-1"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#seccion3">
                        üñºÔ∏è Secci√≥n 3
                    </button>
                </h2>
                <div id="seccion3" class="accordion-collapse collapse" data-bs-parent="#miAccordion">
                    <div class="accordion-body">
                        Contenido de la secci√≥n 3.
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#seccion4">
                        ‚öôÔ∏è Secci√≥n 4
                    </button>
                </h2>
                <div id="seccion4" class="accordion-collapse collapse" data-bs-parent="#miAccordion">
                    <div class="accordion-body">
                        Contenido de la secci√≥n 4.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="speechtest.js"></script>
</body>
</html>
